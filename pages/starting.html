<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nerko+One">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="container-loading">
    <div class="main-loader">
        <div class="block-wrapper">
            <div class="block-text">
                <span class="d-flex flex-column mb-1">
                    <small id="messages">Check Vesion</small>
                    <font size="1" id="totalDownload"></font>
                </span>
                <span class="block-network" id="block-network" style="display: none;">
                    <span class="material-symbols-outlined">signal_cellular_alt</span>
                    <font size="1">12,5s</font>
                </span>
                <span class="block-version" id="version">vX.Y.Z</span>
            </div>
            <div class="rotate-block"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script defer src="./starting.js"></script>
</body>
</html>
